<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>
  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Designation: </label></div>
          <div class="col col-4"><input [formControlName]="'designation'" class="form-control"
                                        placeholder="Nom de service"
                                        type="text"></div>
          <div class="col"><h6 style="color:#ff0000">(*)</h6></div>
        </div>


        <div class="row m-2">
          <div class="col col-2 text-end"><label> Description : </label></div>
          <div class="col col-6"><input class="form-control" [formControlName]="'description'"
                                        placeholder="Description de service " type="text"></div>
          <div class="col col"></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> tva: </label></div>
          <div class="col col-1">
            <select class='form-select form-control' [formControlName]="'tva'">
              <option class='form-select' *ngFor='let option of tva'
                      [value]="option">{{option|percent}}</option>
            </select>
            <!--            <igx-combo [data]="uniteMesures" displayKey="name" valueKey="id" (change)='uniteMesurSelected($event)'  ></igx-combo>-->
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Prix: </label></div>
          <div class="col col-2"><input class="form-control" [formControlName]="'price'" placeholder="Prix de base "
                                        type="text"></div>
          <div class="col"></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Unite de mesure: </label></div>
          <div class="col col-3">
            <select class='form-select form-control' [formControlName]="'unit'">
              <option class='form-select' *ngFor='let option of uniteMesures'
                      [value]="option.name">{{option.name}}</option>
            </select>
            <!--            <igx-combo [data]="uniteMesures" displayKey="name" valueKey="id" (change)='uniteMesurSelected($event)'  ></igx-combo>-->
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>


        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
  </div>
</div>
