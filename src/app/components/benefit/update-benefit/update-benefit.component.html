<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h3>{{title}}</h3></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>
  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">

        <div class="row m-2">
          <div class="col col text-end"><label> designation: </label></div>
          <div class="col"><input [formControlName]="'designation'" class="form-control" placeholder="Nom de service"
                                  type="text"></div>
          <div class="col"></div>
        </div>


        <div class="row m-2">
          <div class="col col text-end"><label> description : </label></div>
          <div class="col "><input class="form-control" [formControlName]="'description'" placeholder="Description " type="text"></div>
          <div class="col col"></div>
        </div>

        <div class="row m-2">
          <div class="col  text-end"><label> price: </label></div>
          <div class="col"><input class="form-control"  [formControlName]="'price'"placeholder="le prix" type="number"></div>
          <div class="col"></div>
        </div>

        <div class="row m-2">
          <div class="col col text-end"><label> sakina: </label></div>
          <div class="col"><input class="form-control" [formControlName]="'sakina'"placeholder="la date" type="text"></div>
          <div class="col"></div>
        </div>


        <div class="row m-2">
          <div class="col col text-end"><label> Unite de mesure: </label></div>
          <div class="col">

            <select class='form-select form-control'
                    (change)='uniteMesurSelected($event)'>
              <option class='form-select'  *ngFor='let option of uniteMesures'
                      [value]="option.name">{{option.name}}</option>
            </select>




            <!--            <igx-combo [data]="uniteMesures" displayKey="name" valueKey="id" (change)='uniteMesurSelected($event)'  ></igx-combo>-->
          </div>




          <div class="col"></div>
        </div>


        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
