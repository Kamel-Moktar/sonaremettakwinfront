<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h3>{{title}}</h3></div>
      <div class="col col-auto">
        <button (click)="onAddDomaine()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-plus"></span>
          Ajouter
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="ng-table">
      <div class="nu-table-body">
        <table class="table table-striped   table-bordered table-hover">
          <thead>
          <tr class="text-center">
            <th style="width: 5%">Code Domaine</th>
            <th style="width: 80%">Nom de domaine</th>
            <th style="width: 80%">Couleur de domaine</th>
          </thead>
          <tbody>
          <tr *ngFor="let a of this.domaines ;let i=index ">
            <td style="text-align: center"> {{a.id}}</td>
            <td> {{a.name}}</td>
            <td style="background-color:{{a.color}}"></td>
            <td>
              <div class="container">
                <button (click)="onUpdate(a)" class="btn btn-outline-success">
                  <span class="fa fa-pencil"> </span>
                </button>
              </div>
            </td>
            <td>
              <div class="container">
                <button (click)="onDelete(a)" class="btn btn-outline-success">
                  <span class="fa fa-trash-o"> </span>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card-header">
    <!--    Total : <strong>{{totalEntreprise}}</strong> &nbsp;Enregistrements-->
  </div>

</div>
