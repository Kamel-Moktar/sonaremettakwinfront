<div class="card m-3">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>

  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">

        <div class="row m-2">
          <div class="col col-2 text-end"> Client:
          </div>
          <div class="col col-8">
            <div class="row">
              <div class="col col-8">
                <input [disabled]="true" class="form-control" id="action"
                       placeholder="Choisissez un client... "
                       type="text">
              </div>
              <div class="col col-1">
                <button (click)="openModal(actionModal)" class="btn btn-link align-content-end ">
                  <span class="fa fa-ellipsis-h "></span>
                </button>
              </div>
              <div class="col"><h6 style="color:#ff0000">(*)</h6></div>
            </div>
          </div>

        </div>


        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date: </label></div>
          <div class="col col-4"><input [formControlName]="'date'" class="form-control" placeholder="la date"
                                        type="date"></div>

        </div>

        <div class="row m-2">
          <div class="col  col-2 text-end"><label> Referance: </label></div>
          <div class="col col"><input [formControlName]="'reference'" class="form-control" placeholder="Reference"
                                      type="text"></div>

        </div>


        <div class="row m-2">
          <div class="col col-2 text-end"><label> Object: </label></div>
          <div class="col col"><input [formControlName]="'object'" class="form-control" placeholder="object"
                                      type="text"></div>

        </div>


        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
  </div>
</div>

<ng-template #actionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="strictureModal">Client </h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <table class="table table-striped  table-bordered table-hover">
      <thead>
      <tr class="text-center">
        <th style="width: 5%"></th>

        <th style="width: 15%">
          <form [formGroup]="fg">
            <input (keyup)="onSearch()" [formControlName]="'shortName'" [placeholder]="'Libellé court'"
                   class="form-control"
                   type="text">
          </form>
        </th>
        <th style="width: 75%">
          <form [formGroup]="fg">
            <input (keyup)="onSearch()" [formControlName]="'name'" [placeholder]="'Nom Client'" class="form-control"
                   type="text">
          </form>
        </th>

      </tr>
      </thead>
      <thead>
      <tr class="text-center">
        <th style="width: 5%">Code Client</th>
        <th style="width: 20%">Libellé court</th>
        <th style="width: 75%">Nom ou raison social</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of this.customers ;let i=index ">
        <td style="text-align: center"> {{a.id}}</td>
        <td> {{a.shortName}}</td>
        <td> {{a.name}}</td>


        <td>
          <div class="container">
            <button (click)="modal.close(a)" class="btn btn-outline-dark" type="button">
              <span class="fa fa-check-square"></span>
            </button>
          </div>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
