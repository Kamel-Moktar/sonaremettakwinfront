<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h3>{{title}}</h3></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>
  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">

        <div class="row m-2">
          <div class="col col-2 text-end"><label>Client: </label></div>
          <div class="col col-8">
            <select class='form-select form-control'
                    (change)='customerSelected($event)'>
              <option class='form-select'  *ngFor='let option of customers'
                      [value]="option.shortName">{{option.shortName}}</option>
            </select>
          </div>
<!--          <div class="col"></div>-->
        </div>



<!--        <div class="row m-2">-->
<!--          <div class="col col-2 text-end"><label> Numero de facture : </label></div>-->
<!--          <div class="col "><input class="form-control" [formControlName]="'number'" placeholder="Number " type="text"></div>-->
<!--          <div class="col col"></div>-->
<!--          <div class="col"></div>-->
<!--          <div class="col col"></div>-->
<!--          <div class="col"></div>-->
<!--        </div>-->

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date: </label></div>
          <div class="col col-4"><input class="form-control" [formControlName]="'date'" placeholder="la date" type="date"></div>

        </div>

        <div class="row m-2">
          <div class="col  col-2 text-end"><label> Referance: </label></div>
          <div class="col col"><input class="form-control"  [formControlName]="'reference'" placeholder="Reference" type="text"></div>

        </div>


        <div class="row m-2">
          <div class="col col-2 text-end"><label> Object: </label></div>
          <div class="col col"><input class="form-control" [formControlName]="'object'"placeholder="object" type="text"></div>

        </div>




        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
