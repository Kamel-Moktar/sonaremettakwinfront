<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>
  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="row m-2">
        <div class="col col-2 text-end"> Thème:
        </div>
        <div class="col col-8">
          <div class="row">
            <div class="col col-8">
              <input class="form-control" id="action" [disabled]="true"
                     placeholder="Choisissez un thème de formation... "
                     type="text">
            </div>
            <div class="col col-1">
              <button (click)="openModal(actionModal)" class="btn btn-link align-content-end ">
                <span class="fa fa-ellipsis-h "></span>
              </button>
            </div>
            <div class="col"><h6 style="color:#ff0000">(*)</h6></div>
          </div>
        </div>

      </div>

      <div class="col ">
        <div class="row m-2">
          <div class="col col-2 text-end"><label> libellé de la session: </label></div>
          <div class="col col-3"><input [formControlName]="'name'" class="form-control"
                                        placeholder="Intitulé de la formation"
                                        type="text"></div>
          <div class="col"><h6 style="color:#ff0000">(*)</h6></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date debut: </label></div>
          <div class="col col-4"><input [formControlName]="'dd'"
                                        class="form-control" id="dateD" type="date" (change)="calculeDateFin()"></div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>
        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date fin: </label></div>
          <div class="col col-4"><input [formControlName]="'df'"
                                        class="form-control" id="datef" type="date"></div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Nombre de stagiaire prévus: </label></div>
          <div class="col col-2"><input [formControlName]="'nbrStagPlanned'" class="form-control" type="text"></div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
  </div>
</div>


<ng-template #actionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="strictureModal">Action de formation </h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <table class="table table-striped  table-bordered table-hover">
      <thead>
      <tr class="text-center">
        <th style="width: 5%"></th>
        <th style="width: 15%">
          <form [formGroup]="fg">
            <input (keyup)="onSearch()" [formControlName]="'name'" [placeholder]="'Thème'" class="form-control"
                   type="text">
          </form>
        </th>
        <th style="width: 15%">
          <form [formGroup]="fg">
            <input (keyup)="onSearch()" [formControlName]="'domaine'" [placeholder]="'Doamine'" class="form-control"
                   type="text">
          </form>
        </th>
        <th style="width: 15%"></th>
        <th style="width: 5%"></th>
        <th style="width: 30%"></th>
      </tr>
      </thead>
      <thead>
      <tr class="text-center">
        <th style="width: 5%">code</th>
        <th style="width: 60%">Thème</th>
        <th style="width: 20%">Domaine</th>
        <th style="width: 5%">Durée(J.O)</th>
        <th style="width: 5%">Durée(Heures)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of this.actions ;let i=index ">
        <td style="text-align: center"> {{a.id}}</td>
        <td> {{a.name}}</td>
        <td> {{a.domaine.name}}</td>
        <td> {{a.duration}}</td>
        <td> {{a.durationHour}}</td>

        <td>
          <div class="container">
            <button (click)="modal.close(a)" class="btn btn-outline-dark" type="button">
              <span class="fa fa-check-square"></span>
            </button>
          </div>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
