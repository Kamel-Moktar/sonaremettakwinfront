        <div class="row m-2">
          <div class="col col-2 text-end"><label> Nombre: </label></div>
          <div class="col col-2"><input [formControlName]="'number'" class="form-control" placeholder="Nombre"

          <div class="col col-2">
            <select [formControlName]="'u'" class='form-select form-control'>

            </select>

        <div class="row m-2">

          <div class="col col"><input [formControlName]="'obs'" class="form-control" placeholder="obs" type="text">
          </div>

        </div>


        <div class="row">

          </div>
