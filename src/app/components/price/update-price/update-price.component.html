<div class="card m-3">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>

  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">
        <div class="row m-2">
          <div class="col col-2 text-end"><label> Prix d'achat: </label></div>
          <div class="col col-2"><input [formControlName]="'priceA'" class="form-control" placeholder="Prix d'achat" type="text">
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>
        <div class="row m-2">
          <div class="col  col-2 text-end"><label> Prix de vent</label></div>
          <div class="col col-2"><input [formControlName]="'priceV'" class="form-control" placeholder="Prix de vente" type="text">
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>
        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date d'effet: </label></div>
          <div class="col col-2"><input [formControlName]="'date'" class="form-control"  type="Date">

          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col"><h3>{{footer}}</h3></div>

    </div>
  </div>
</div>
