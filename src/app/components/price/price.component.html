<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onAdd()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-plus"></span>
          Ajouter
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped  table-bordered table-hover">
      <thead>
      <tr class="text-center">

        <th style="width: 50%">
          <form [formGroup]="fg">
            <input (keyup)="onSearch()" [formControlName]="'des'" [placeholder]="'Prestation'" class="form-control"
                   type="text">
          </form>
        </th>


        <th style="width: 10%"></th>
        <th style="width: 10%"></th>
        <th style="width: 10%"></th>
      </tr>
      </thead>
      <thead>
      <tr class="text-center">
        <th>Prestation</th>
        <th>Prix d'achat</th>
        <th>Prix de Vente</th>
        <th>Date d'effet</th>

      </thead>
      <tbody>

      <tr *ngFor="let a of this.prices ;let i=index " >

        <td><h6 *ngIf="a.action">{{a.benefit.designation}} &nbsp; {{a.action.name}}</h6> <h6
          *ngIf="a.hotel">{{a.benefit.designation}} Ã  {{a.hotel.name}}</h6></td>
        <td align="center"> {{a.cout}}</td>
        <td align="center"> {{a.price}}</td>
        <td align="center"> {{a.date|date:"dd/MM/yyyy" }}</td>

        <td>
          <div class="container">
            <button (click)="onUpdate(a)" class="btn btn-outline-success">
              <span class="fa fa-pencil"> </span>
            </button>
          </div>
        </td>
        <td>
          <div class="container">
            <button (click)="onDelete(a)" class="btn btn-outline-success">
              <span class="fa fa-trash-o"> </span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-header">
    <!--    Total : <strong>{{totalEntreprise}}</strong> &nbsp;Enregistrements-->
  </div>

</div>
