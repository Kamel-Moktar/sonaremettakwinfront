<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h3>{{title}}</h3></div>
      <div class="col col-auto">
        <button (click)="onAdd()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-plus"></span>
          Ajouter
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="ng-table">
      <div class="nu-table-body">
        <table class="table table-striped   table-bordered table-hover">
          <thead>
          <tr class="text-center">
            <th style="width: 5%"></th>
            <th style="width: 15%">
              <form [formGroup]="fg">
                <input (keyup)="onSearch()" [formControlName]="'name'" [placeholder]="'Module'" class="form-control"
                       type="text">
              </form>
            </th>
            <th style="width: 15%">
              <form [formGroup]="fg">
                <input (keyup)="onSearch()" [formControlName]="'domaine'" [placeholder]="'Doamine'" class="form-control"
                       type="text">
              </form>
            </th>
          <tr class="text-center">
            <th style="width: 5%">Code</th>
            <th style="width: 50%">Nom de Module</th>
            <th style="width: 30%">Nom de Domaine</th>
            <th style="width: 50%">Dur√©e en heure</th>
            <th style="width: 30%">Objectif</th>
          </thead>
          <tbody>
          <tr *ngFor="let a of this.modules ;let i=index ">
            <td style="text-align: center"> {{a.id}}</td>
            <td> {{a.name}}</td>
            <td> {{a.domaine.name}}</td>
            <td> {{a.durationHour}}</td>
            <td> {{a.objectif}}</td>
            <td>
              <div class="container">
                <button (click)="onUpdate(a)" class="btn btn-outline-success">
                  <span class="fa fa-pencil"> </span>
                </button>
              </div>
            </td>
            <td>
              <div class="container">
                <button (click)="onDelete(a)" class="btn btn-outline-success">
                  <span class="fa fa-trash-o"> </span>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card-header">
    <!--    Total : <strong>{{totalEntreprise}}</strong> &nbsp;Enregistrements-->
  </div>

</div>
