<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h3>{{title}}</h3></div>
      <div class="col col-auto">
        <button class="btn btn-outline-success align-content-end" (click)="onAddCustomer()">
          <span class="fa fa-plus"></span>
          Ajouter
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped  table-bordered table-hover">
      <thead>
      <tr class="text-center">
        <th style="width: 5%" >#</th>
        <th style="width: 30%" >Nom</th>
        <th style="width: 15%">Abbreviation</th>
        <th style="width: 15%" >RC</th>
        <th style="width: 10%" >IF</th>
        <th style="width: 15%" >NS</th>
        <th style="width: 10%" >ARTICLE</th>

      </thead>
      <tbody>

      <tr *ngFor="let a of this.customers ;let i=index ">
        <td style="text-align: center"> {{a.id}}</td>
        <td> {{a.name}}</td>
        <td> {{a.shortName}}</td>
        <td> {{a.rc}}</td>
        <td> {{a.if}}</td>
        <td> {{a.ns}}</td>
        <td> {{a.narticle}}</td>
        <td><div class="container">
          <button class="btn btn-outline-success" (click)="onUpdate(a)">
            <span class="fa fa-pencil"> </span>
          </button>
        </div></td>
        <td><div class="container">
          <button class="btn btn-outline-success" (click)="onDelete(a)" >
            <span class="fa fa-trash-o" > </span>
          </button>
        </div></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-header">
<!--    Total : <strong>{{totalEntreprise}}</strong> &nbsp;Enregistrements-->
  </div>

</div>
