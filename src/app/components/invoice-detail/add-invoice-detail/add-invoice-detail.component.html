<div class="card m-3">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">

      <div class="col ">

        <div class="row m-2">
          <div class="col col-2 text-end"><label>Prestation: </label></div>
          <div class="col col-5">
            <select [formControlName]="'benefit'" class='form-select form-control'>
              <option *ngFor='let option of benefits' [value]="option.designation"
                      class='form-select' id={{option.id}}>{{option.designation}}
              </option>
            </select>
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>


        <div class="row m-2">
          <div class="col col-2 text-end"><label> Qte: </label></div>
          <div class="col col-2"><input [formControlName]="'qte'" class="form-control" placeholder="Qte" type="text">
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>

        <div class="row m-2">
          <div class="col  col-2 text-end"><label> P.U: </label></div>
          <div class="col col-2"><input [formControlName]="'price'" class="form-control" placeholder="P.U" type="text">
          </div>
          <div class="col"><h6 style="color:red">(*)</h6></div>
        </div>

        <div class="row m-2">
          <div class="col col-2 text-end"><label> Obs: </label></div>
          <div class="col col"><input [formControlName]="'obs'" class="form-control" placeholder="obs" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>

      </div>
    </form>

  </div>
</div>
<div class="card-footer ">
  <div class="row">
    <div class="col"><h3>{{footer}}</h3></div>

  </div>
</div>
