<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onAdd()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-plus"></span>
          Ajouter
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table  table-striped  table-bordered table-hover">
      <thead>
      <tr class="text-center">
        <th style="width: 15%">N°</th>
        <th style="width: 40%">Client</th>
        <th style="width: 20%">date</th>
        <th style="width: 20%">Accusé le</th>
      </thead>
      <tbody>
      <tr *ngFor="let a of this.shippingSlips ;let i=index "   >
        <td style="text-align: center"> {{shippingSlipService.formatShippingSlipNumber(a)}}</td>
        <td> {{a.customer.shortName}}</td>
        <td align="center" > {{a.date |date:"dd/MM/yyyy"}}</td>
        <td align="center" [ngStyle]="{'background-color': (a.accuse!=null) ? 'green' : 'red'}"> {{a.accuse|date:"dd/MM/yyyy"}}</td>
        <td>
          <div class="container">
            <button (click)="onDetail(a)" class="btn btn-outline-success" title="Détail ">
              <span class="fa fa-info-circle"> </span>
            </button>
          </div>
        </td>
        <td>
          <div class="container"  *ngIf="a.accuse==null">
            <button (click)="onAccuse(a)" class="btn btn-outline-success" title="Accusé de reception ">
              <span class="fa fa-slack"> </span>
            </button>
          </div>
          <div class="container"  *ngIf="a.accuse!=null">
            <button (click)="onAnnulerAccuse(a)" class="btn btn-outline-success" title="Annuler l'accusé de reception ">
              <span class="fa fa-rotate-left"> </span>
            </button>
          </div>
        </td>
        <td>
          <div class="container" *ngIf="!a.accuse">
            <button (click)="onDelete(a)" class="btn btn-outline-success"  title="Supprimer ">
              <span class="fa fa-trash-o"> </span>
            </button>
          </div>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-header">
    <!--    Total : <strong>{{totalEntreprise}}</strong> &nbsp;Enregistrements-->
  </div>

</div>
