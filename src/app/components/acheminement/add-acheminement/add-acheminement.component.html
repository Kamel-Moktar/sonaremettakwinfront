
<div class="card m-3">
  <div class="card-header ">
    <div class="row">
      <div class="col"><h6>{{title}}</h6></div>
      <div class="col col-auto">
        <button (click)="onCancel()" class="btn btn-outline-success align-content-end">
          <span class="fa fa-arrow-left"></span>

        </button>
      </div>
    </div>
  </div>

  <div class="card-body m-lg-5">
    <form [formGroup]="formGroup">
      <div class="col ">
        <div class="row m-2">
          <div class="col col-2 text-end"><label>Client: </label></div>
          <div class="col col-8">
            <select class='form-select form-control'
                    (change)='customerSelected($event)'>
              <option class='form-select'  *ngFor='let option of customers'
                      [value]="option.shortName">{{option.shortName}}</option>
            </select>
          </div>
          <!--          <div class="col"></div>-->
        </div>
        <div class="row m-2">
          <div class="col col-2 text-end"><label> Date: </label></div>
          <div class="col col-4"><input class="form-control" [formControlName]="'date'" placeholder="la date" type="date"></div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button (click)="onValidate()" class="btn btn-outline-success m-2">Validate</button>
            <button (click)="onCancel()" class="btn btn-outline-success m-2">Cancel</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
